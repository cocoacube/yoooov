    <script>
        function switchLanguage(lang) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                if (lang === 'en') {
                    section.querySelectorAll('.en').forEach(el => el.style.display = 'block');
                    section.querySelectorAll('.zh').forEach(el => el.style.display = 'none');
                } else {
                    section.querySelectorAll('.en').forEach(el => el.style.display = 'none');
                    section.querySelectorAll('.zh').forEach(el => el.style.display = 'block');
                }
            });
        }


    </script>
