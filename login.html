<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Yoooov</title>
    <script src="https://unpkg.com/leancloud-storage/dist/av-live-query-min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333333;
        }
        .logo-text {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            color: #ff6600;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            padding: 20px;
        }
        .btn-custom {
            background-color: #ff6600;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #cc5200;
        }
        .form-control:focus {
            border-color: #ff6600;
            box-shadow: 0 0 0 0.2rem rgba(255, 102, 0, 0.25);
        }
        .text-center a {
            color: #ff6600;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card text-center">
                    <div class="logo-text">Yoooov</div>
                    <h2 class="mb-4">欢迎回来！</h2>
                    <div class="mb-3">
                        <input type="text" id="username" class="form-control" placeholder="用户名或邮箱" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" class="form-control" placeholder="密码" required>
                    </div>
                    <button class="btn btn-custom w-100" onclick="login()">登录</button>
                    <p id="message" class="mt-3"></p>
                    <p class="mt-3 text-center">还没有账户？<a href="register.html">注册</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        AV.init({
            appId: "vhHhq71X0qsLBO9NwPMmgXfm-gzGzoHsz",
            appKey: "ral3lhTrNyTaJCCqEBZiSaUQ",
        });

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (!username || !password) {
                message.textContent = "请输入用户名和密码。";
                message.className = "text-danger";
                return;
            }

            AV.User.logIn(username, password).then(() => {
                message.className = "text-success";
                message.textContent = "登录成功！";
                setTimeout(() => window.location.href = "dashboard.html", 1000);
            }).catch(error => {
                message.className = "text-danger";
                message.textContent = error.message;
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
